<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Optional: Custom style for the active button within the switch group */
        .btn-group .btn.active {
            background-color: var(--bs-primary); /* Uses Bootstrap's primary color */
            color: white; /* Text color for active button */
            border-color: var(--bs-primary); /* Ensures border matches background */
        }
    </style>
</head>
<body class="container py-4">
    <div class="btn-group mb-4" role="group" aria-label="Navigation">
        <a class="btn btn-outline-primary btn-lg {% if request.path == '/' %}active{% endif %}" href="/">Submit</a>
        <a class="btn btn-outline-primary btn-lg {% if request.path == '/search' %}active{% endif %}" href="/search">Search</a>
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
