<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Optional: Custom style for the active button within the switch group */
        .btn-group .btn.active {
            background-color: var(--bs-primary); /* Uses Bootstrap's primary color */
            color: white; /* Text color for active button */
            border-color: var(--bs-primary); /* Ensures border matches background */
        }
    </style>
</head>
<body>
    <div class="full-width-nav mb-4">
        <div class="btn-group w-100" role="group" aria-label="Navigation">
            <a class="btn btn-outline-primary btn-lg flex-fill {% if request.path == '/' %}active{% endif %}" href="/">Submit</a>
            <a class="btn btn-outline-primary btn-lg flex-fill {% if request.path == '/search' %}active{% endif %}" href="/search">Search</a>
        </div>
    </div>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
