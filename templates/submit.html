{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Submit New Expense</h2>

<form action="/submit" method="post" class="row g-3 justify-content-center">

    <!-- Amount -->
    <div class="col-md-4">
        <label for="amount" class="form-label">Amount:</label>
        <input type="number" step="0.01" name="amount" id="amount" class="form-control" required>
    </div>

    <!-- Category -->
    <div class="col-md-4">
        <label for="category" class="form-label">Category:</label>
        <select name="category" id="category" class="form-select" required>
            <option value="" disabled selected>-- Select Category --</option>
            <option value="Ruokakauppa">Ruokakauppa</option>
            <option value="Humputtelu">Humputtelu</option>
            <option value="Ravintola">Ravintola</option>
        </select>
    </div>

    <!-- Payer -->
    <div class="col-md-4">
        <label class="form-label d-block">Payer:</label>
        <div class="btn-group w-100" role="group" aria-label="Payer selection">
            <input type="radio" class="btn-check" name="payer" id="payerSiiri" value="Siiri" required>
            <label class="btn btn-outline-primary rounded-start" for="payerSiiri">Siiri</label>

            <input type="radio" class="btn-check" name="payer" id="payerLauri" value="Lauri" required>
            <label class="btn btn-outline-primary rounded-end" for="payerLauri">Lauri</label>
        </div>
    </div>

    <!-- Submit button (full width across 3 columns) -->
    <div class="col-md-12 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-100 px-5 py-2" style="min-width: 50%;">
            Submit
        </button>
    </div>
</form>
{% endblock %}
